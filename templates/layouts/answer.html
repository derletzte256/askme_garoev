{% load static %}

<div class="card w-100">
    <div class="card-body">
        <div class="row">
            <div class="col-2 d-flex flex-column gap-2">
                <div class="border mt-2 ratio ratio-1x1 rounded">
                    <img src="{% static 'img/cat.jpg' %}" alt="Image" class="img-fluid rounded">
                </div>
                {% include 'layouts/rating.html' with rating=answer.rating %}
            </div>
            <div class="col-9">
                <p class="card-text">{{ answer.text }}</p>
                <div class="d-flex gap-3">
                    <input class="form-check-input" type="checkbox" value="" id="correctInput1" {% if answer.is_correct %} checked {% endif %}>
                    <label for="correctInput1">Correct!</label>
                </div>

            </div>
        </div>
    </div>
</div>
