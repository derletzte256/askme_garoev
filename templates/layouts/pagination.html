<nav aria-label="Page navigation">
    <ul class="pagination pagination-sm">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link bg-primary text-white" href="?page={{ page_obj.previous_page_number }}"
                   aria-label="Previous">Previous
                </a>
            </li>
        {% endif %}
        <li class="page-item disabled">
            <a class="page-link bg-white">{{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</a>
        </li>
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link bg-primary text-white" href="?page={{ page_obj.next_page_number }}"
                   aria-label="Next">Next
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
