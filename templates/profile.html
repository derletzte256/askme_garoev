{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<h1>Profile</h1>

<div class="d-flex gap-3">
    <div class="border border-2 rounded" style="width: 200px; height: 200px;">
        <img src="{{MEDIA_URL}}{{ profile.avatar }}" alt="Avatar" class="img-fluid rounded">
        
    </div>
    <div>
        <h2>{{ profile.nickname }}</h2>
        <div class="d-flex flex-column gap-2">
            <div>
                <span class="fw-bold">Username:</span> {{ profile.user.username }}
            </div>
            <div>
                <span class="fw-bold">Email:</span> {{ profile.user.email }}
            </div>
            <div>
                <span class="fw-bold">Member since:</span> {{ profile.user.date_joined|date:"F j, Y" }}
            </div>
        </div>
    </div>
</div>

{% endblock %}
